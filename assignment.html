<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>errand</title>
</head>
<body>

    <script>
        function sum(x,y){
            console.log(x,y);
        }


        function sumAsync(x,y, callback){

            const total = x + y;
            callback(total);

        }



        sumAsync(10,3, sum);
    </script>
    
</body>
</html>
